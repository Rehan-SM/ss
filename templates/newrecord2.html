            <div class="row" style="height: 677px;">
                <div class="col-lg-10 mx-auto" style="padding-bottom: 0px;">
                    <h1 class="text-uppercase"></h1>
                    <div class="row register-form" style="height: 670px;">
                        <div class="col-md-8 offset-md-2" style="margin-top: 0px;padding-left: 0px;padding-right: 0px;height: 680px;">
                            <form class="custom-form" style="height: 923px;padding-bottom: 30px;padding-top: 20px;padding-right: 40px;padding-left: 40px;border-bottom-width: 6px;border-bottom-color: rgb(255,0,0);">
                                <h1 style="border-bottom-color: #f05f40;margin-top: 0px;">New Journal Entry</h1>
                                <div class="form-row">
                                    <div class="col">
                                        <p style="font-weight: 700;margin-bottom: 38px;">Please select an input method</p>
                                    </div>
                                </div>
                                <div><a class="btn btn-primary border rounded-0" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button" style="background: rgb(255,229,0);width: 148;">Manual form</a>
                                    <div class="collapse"
                                        id="collapse-1">
                                        <div class="form-row form-group" style="padding-top: 20px;">
                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Date</label></div>
                                            <div class="col-sm-6 input-column"><input name="date" class="form-control" type="month"></div>
                                        </div>
                                        <div class="form-row form-group" style="padding-top: 0px;">
                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Entity Name</label></div>
                                            <div class="col-sm-6 input-column"><input name="entity" class="form-control" type="text" placeholder="Your Entity Name" minlength="4" required=""></div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Debit</label></div>
                                            <div class="col-sm-6 input-column"><select name ="debit" class="custom-select"><optgroup label="Profit&amp;Loss Account"><div class="col"><option value="Revenue">Revenue</option><option value="Purchases">Purchases</option><option value="Operating Expense" selected="">Operating Expense</option></optgroup><optgroup label="BalanceSheet Account"><option value="Asset">Assets</option><option value="Liabilities">Liabilities</option><option value="Equity">Equity</option></optgroup></select></div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Crebit</label></div>
                                            <div class="col-sm-6 input-column"><select name ="credit" class="custom-select"><optgroup label="Profit&amp;Loss Account"><div class="col"><option value="Revenue">Revenue</option><option value="Purchases">Purchases</option><option value="Operating Expense">Operating Expense</option></optgroup><optgroup label="BalanceSheet Account"><option value="Asset" selected="">Assets</option><option value="Liabilities">Liabilities</option><option value="Equity">Equity</option></optgroup></select></div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Description</label></div>
                                            <div class="col-sm-6 input-column"><input name="desc" class="form-control" type="text" placeholder="Entry Description" minlength="4" required=""></div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Amount</label></div>
                                            <div class="col-sm-6 input-column"><input name ="amt" class="form-control" type="number" step="0.01" placeholder="in Home Currency" required=""></div>
                                        </div><button class="btn btn-light submit-button" type="submit" formmethod="post" formaction="/createJE" style="background: #f05f40;height: 36px;padding-top: 7px;">CREATE</button></div>
                                </div>
